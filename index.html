<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row recognition-button-container">
            <div class="col-2">
                <button id="recognition-btn" type="button" class="btn btn-primary">Start Listening</button>
            </div>
            <div class="col-2">
                <button id="copy-all-btn" type="button" class="btn btn-secondary">Copy All</button>
            </div>
        </div>
        <div class="row">
            <textarea id="recognition-out" class="recognition-out" placeholder="here"></textarea>
        </div>
    </div>
    <script src="js/app-recognition.js"></script>
</body>
</html>
